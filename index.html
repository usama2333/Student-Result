<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body-main">

    <h1 class="heading" id="test">Students Data</h1>

     <div class="container">
        <div class="row">
            <label for="">Student Identity:</label>
            <input type="text" id="Input1" class="input" required >
        </div>

        <div class="row">
            <label for="" style="margin-right: 1rem;">Student Name</label>
            <input type="text" id="Input2" class="input" required >
        </div>

        <div class="row">
            <label for="">Obtained MArks</label>
            <input type="text" id="Input3" class="input" required >
        </div>


        <div class="row">
            <label for="" style="margin-right: 1rem;">Total MArks :</label>
            <input type="text" id="Input4" class="input" required >
        </div>

        <div class="row">
            <button class="btn" type="button" id="submit-btn" onclick="submitData()"> Submit Data</button>
        </div>
    </div>

    <div class="table-row">
        <table class="table" align="center" cellpadding="9" border="3" style="width:80% ;">
          <thead>
            <tr>
                <th >Student Id</th>
                <th >Student Name</th>
                <th >Obtained Marks</th>
                <th >Total Marks</th>
                <th >Status</th>
            </tr>
          </thead>
          <tbody id="body">

          </tbody>
        
        </table>
      </div>
      

    

    <script src="js/java.js"></script>
    
</body>
</html>
